<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Select a Play Mode</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/logo.png">


    <!--  -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    
    
    <!-- Vue template -->
    <link href='/static/css/view/option_song.css' rel='stylesheet'>
    <link href='/static/css/view/nav.css' rel='stylesheet'>
    <link href="/static/css/view/options.css" rel="stylesheet">

    <!-- only this page -->
    <link href='/static/css/option_page.css' rel='stylesheet'>
    
</head>
<body style ='background-color: black;'>

    <!-- Navagation -->
    <div id='app-play-nav'>
        <df-play-nav></df-play-nav>
    </div>  <!-- End Navagation -->

    <div>

    </div>

    <!-- Mode Option -->
    <div id='app-option-mode' class='option-container content-visible'>
        <df-option-mode></df-option-mode>
    </div>  <!-- End Mode Option -->

    <!-- Upload Option -->
    <div id='app-option-upload' class='option-container content-hide'>
        <df-option-upload></df-option-upload>
    </div>  <!-- End Upload Option -->

    <!-- Display Option -->
    <div id='app-option-display' class='option-container content-hide'>
        <df-option-display></df-option-display>
    </div>  <!-- End Display Option -->
  
    <!-- Song Option -->
    <div id='app-option-song' class='option-container content-hide'>
        <!-- <df-option-song></df-option-song> -->
            
        <!-- Choose your song -->
        <div class="wrap">
            <div class="wrapper">
                <h2 class="title">Choose your song</h2>
                <div class="wrapper_a">
                    <div class="wrap_checkbox">
                        <input type="checkbox" class="toggle" id="rounded">
                        <label for="rounded" data-checked="K-POP" class="rounded" data-unchecked="POP"></label>
                    </div>
                    <div class="search">
                        <input type="text"/>
                        <div class="fas fa-search"></div>
                    </div>
                </div>
            </div>
            <!-- K-POP items -->
            <div class="k-pop_items">
                <div class="container_1">
                    {% for song in songs %}
                        <label class="option_item">
                            <input type="checkbox" class="checkbox">
                            <div id={{song.id}} data-id="{{ song.id }}" class="song_item option_inner {{song.artist }}">
                                <div class="tickmark"></div>
                                <div class="icon"></div>
                                <i class="fal fa-badge-dollar"></i>
                                <div class="name">
                                    <div class="song-title">{{song.title}}</div>
                                    <div class="artist">{{song.artist}}</div>
                                </div>
                            </div>
                        </label>
                    {% endfor %}
                </div>
            </div>

            <!-- POP items -->
            <div class="POP_items">
                <div class="container_1">
                    <label class="option_item">
                        <input type="checkbox" class="checkbox">
                        <div class="option_inner Justinbieber">
                            <div class="tickmark"></div>
                            <div class="icon"></div>
                            <i class="fal fa-badge-dollar"></i>
                            <div class="name">
                                <div class="song-title">Stay</div>
                                <div class="artist">Justin Bieber</div>
                            </div>
                        </div>
                    </label>
                    <label class="option_item">
                        <input type="checkbox" class="checkbox">
                        <div class="option_inner Jawsh685">
                            <div class="tickmark"></div>
                            <div class="icon"></div>
                            <i class="fal fa-badge-dollar"></i>
                            <div class="name">
                                <div class="song-title">Savage Love</div>
                                <div class="artist">Jawsh 685</div>
                            </div>
                        </div>
                    </label>
                    <label class="option_item">
                        <input type="checkbox" class="checkbox">
                        <div class="option_inner Annemarie">
                            <div class="tickmark"></div>
                            <div class="icon"></div>
                            <i class="fal fa-badge-dollar"></i>
                            <div class="name">
                                <div class="song-title">2002</div>
                                <div class="artist">Anne-Marie</div>
                            </div>
                        </div>
                    </label>
                    <label class="option_item">
                        <input type="checkbox" class="checkbox">
                        <div class="option_inner Maroon5">
                            <div class="tickmark"></div>
                            <div class="icon"></div>
                            <i class="fal fa-badge-dollar"></i>
                            <div class="name">
                                <div class="song-title">Memories</div>
                                <div class="artist">Marron5</div>
                            </div>
                        </div>
                    </label>
                    <label class="option_item">
                        <input type="checkbox" class="checkbox">
                        <div class="option_inner Dojacat">
                            <div class="tickmark"></div>
                            <div class="icon"></div>
                            <i class="fal fa-badge-dollar"></i>
                            <div class="name">
                                <div class="song-title">Need to Know</div>
                                <div class="artist">Doja Cat
                                </div>
                            </div>
                        </div>
                    </label>
                    <label class="option_item">
                        <input type="checkbox" class="checkbox">
                        <div class="option_inner Oliviarodrigo">
                            <div class="tickmark"></div>
                            <div class="icon"></div>
                            <i class="fal fa-badge-dollar"></i>
                            <div class="name">
                                <div class="song-title">Good 4 u</div>
                                <div class="artist">Olivia Rodrigo</div>
                            </div>
                        </div>
                    </label>
                    <label class="option_item">
                        <input type="checkbox" class="checkbox">
                        <div class="option_inner Billieeilish">
                            <div class="tickmark"></div>
                            <div class="icon"></div>
                            <i class="fal fa-badge-dollar"></i>
                            <div class="name">
                                <div class="song-title">Happier Than ever</div>
                                <div class="artist">Billie Eilish</div>
                            </div>
                        </div>
                    </label>
                    <label class="option_item">
                        <input type="checkbox" class="checkbox">
                        <div class="option_inner Lilnas">
                            <div class="tickmark"></div>
                            <div class="icon"></div>
                            <i class="fal fa-badge-dollar"></i>
                            <div class="name">
                                <div class="song-title">Industry Baby</div>
                                <div class="artist">Lil Nas</div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

        </div>    
    </div>  <!-- End Song Option -->

    <!-- Prev-Next Option Button -->
    <div class="prev-next-btn-line container" >
        <div style="display: flex; justify-content: space-between" >
            <div>
                <button id="prev-option-btn" class="content-hide" style="background-color: black;border-right-width: 0px;border-left-width: 0px;border-top-width: 0px;border-bottom-width: 0px;" >〈 BACK</button>
            </div>
            <div >
                <button id="next-option-btn" class="content-visible" style="background-color: black;border-right-width: 0px;border-left-width: 0px;border-top-width: 0px;border-bottom-width: 0px;">NEXT 〉</button>
            </div>
        </div>
        <div class='line-center'>
            <button id="play-start-btn" class="w-btn w-btn-gra1 content-hide">Start</button>
        </div>
    </div>  <!-- End Prev-Next Option Button -->
    
    <!-- View Template -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src='/static/js/view/nav.js'></script>
    
    <script src='/static/js/view/option.js'></script>
    <script src='/static/js/view/option_song.js'></script>

    <!-- Scripts -->
    <script src="/static/js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="/static/js/scripts.js"></script> <!-- Custom scripts -->
    <script src='/static/js/option_control.js'></script>


</body>
</html>
